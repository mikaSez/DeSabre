<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Page de connexion"/>
    <meta name="author" content="MikaSez"/>

    <title>DeSaBre : connexion</title>

    <!-- Bootstrap Core CSS -->
    <link href="/CSS/bootstrap.min.css" rel="stylesheet"/>


    <!-- Custom CSS -->
    <link href="/CSS/sb-admin-2.css" rel="stylesheet"/>


    <!-- link href="CSS/main/general.css" rel="stylesheet" type="text/css" -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">DeSaBre
                        <small>: se connecter.</small>
                    </h3>
                </div>
                <div class="panel-body">
                    <div th:if="${inscribed}" class="alert alert-info">
                        La demande d'inscription a bien été enregistré. Le compte sera validé par un administrateur sous
                        peu.
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Le nom d'utilisateur ou le mot de passe est incorrect. Peut être votre compte est en cours de
                        validation.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info">
                        Vous avez été déconnecté.

                        <form role="form" th:action="@{/login}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="username" type="email"
                                       autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Mot de passe" name="password" type="password"
                                       value=""/>
                            </div>
                            <!-- div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"/>Se souvenir de moi
                                </label>
                            </div -->
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" class="btn btn-lg btn-info btn-block"/>
                            <a href="/forgottenPassword" class="btn btn-link">Mot de passe oublié?</a>
                            <a href="/inscription" class="btn btn-link">S'inscrire</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
