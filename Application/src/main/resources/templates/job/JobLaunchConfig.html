<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Lancement de job - Configuration"/>
    <meta name="author" content="Naiirod"/>
    <title>DeSaBre : job configuration launch</title>
    <link href="/CSS/bootstrap.min.css" rel="stylesheet"/>
    <link href="/CSS/plugins/metisMenu/metisMenu.min.css" rel="stylesheet"/>
    <link href="/CSS/plugins/dataTables.bootstrap.css" rel="stylesheet"/>
    <link href="/CSS/sb-admin-2.css" rel="stylesheet"/>
    <link href="/CSS/plugins/morris.css" rel="stylesheet"/>
    <link href="/CSS/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/CSS/global.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- we need that before page loading -->
    <script src="/javascript/moment.min.js"></script>
    <script src="/javascript/react-with-addons.js"></script>
    <script src="/javascript/JSXTransformer.js"></script>
    <script src="/javascript/temp-mock-data.js"></script>

    <script src="/javascript/jquery.js"></script>
</head>
<body>

<div id="wrapper">
    <div th:include="fragments/navigation :: navigation"></div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Lancement d'un job</h1>
            </div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
						   Lancement d'une tâche
						</div>
						<form role="form" th:action="@{/job/launch/config}" method="post" th:object="${job}">
                            <div class="panel-body">
                            	<div class="row">
									<div class="col-lg-6">
	                            		<div class="form-group">
									        <label for="name">Nom de la tâche</label>
									        <input class="form-control" type="text" placeholder="Nom de la tâche"
									         	autofocus="true" th:value="*{name}" th:field="*{name}"></input>
									    </div>
									    
		                                 <div class="form-group">
		                                    <label for="ServersList">Sélectionner le serveur d'exécution</label>
		                                    <select id="ServersList" th:field="${servers}" class="form-control">
		                                        <option th:each="server : ${servers}"
														th:value="${server.id}"
														th:text="${server.name}">
												</option>
		                                	</select>
		                                </div>
		                            	<div>
										      <button type="submit" class="btn btn-outline btn-warning" ><i class='fa fa-plus'></i> Lancer </button>
										</div>
									
	                            	</div>
								</div>
                            </div>
						</form>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>

<script src="/javascript/bootstrap.js"></script>
<script src="/javascript/plugins/metisMenu/metisMenu.min.js"></script>
<script src="/javascript/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/javascript/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="/javascript/sb-admin-2.js"></script>
<script type="text/jsx">
    $(document).ready(function () {
        $('.datatable').dataTable();

    });
</script>
</body>
</html>
