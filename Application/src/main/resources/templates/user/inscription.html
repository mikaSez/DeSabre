<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Page d'inscription "/>
    <meta name="author" content="MikaSez"/>

    <title>DeSaBre : inscription </title>

    <!-- Bootstrap Core CSS -->
    <link href="/CSS/bootstrap.min.css" rel="stylesheet"/>


    <!-- Custom CSS -->
    <link href="/CSS/sb-admin-2.css" rel="stylesheet"/>


    <!-- link href="CSS/main/general.css" rel="stylesheet" type="text/css" -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">DeSaBre
                        <small>: s'inscrire</small>
                    </h3>
                </div>
                <div class="panel-body">

                    <form role="form" th:action="@{/inscription/validate}" method="post" th:object="${user}">

                        <div th:if="${errorMail}" class="alert alert-danger">
                            L'utilisateur avec ce mail est déjà inscrit en base.
                        </div>

                        <div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="alert alert-danger">
                            Ce mail n'est pas valide.
                        </div>
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                             class="alert alert-danger">
                            Le prénom doit comporter au moins 2 caractères.
                        </div>
                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                             class="alert alert-danger">
                            Le nom doit comporter au moins 2 caractères.
                        </div>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email"
                                       autofocus="true" th:field="*{mail}"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Nom" name="lastName" type="text"
                                       th:field="*{lastName}"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Prenom" name="firstName" type="text"
                                       th:field="*{firstName}"/>
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       th:field="*{password}"/>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" class="btn btn-lg btn-info btn-block"/>
                            <input type="reset" value="Reset" class="btn btn-lg btn-danger btn-block"/>
                            <a href="/forgottenPassword" class="btn btn-link">Mot de passe oublié?</a>
                            <a href="/" class="btn btn-link">Se connecter</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
