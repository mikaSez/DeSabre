<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Liste des scripts écrits par l'utilisateur"/>
    <meta name="author" content="MikaSez"/>
    <title>DeSaBre : script list</title>
    <link href="/CSS/bootstrap.min.css" rel="stylesheet"/>
    <link href="/CSS/plugins/metisMenu/metisMenu.min.css" rel="stylesheet"/>
    <link href="/CSS/sb-admin-2.css" rel="stylesheet"/>
    <link href="/CSS/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/CSS/global.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- we need that before page loading -->
    <script src="/javascript/moment.min.js"></script>
    <script src="/javascript/react-with-addons.js"></script>
    <script src="/javascript/JSXTransformer.js"></script>
    <script src="/javascript/temp-mock-data.js"></script>

    <script src="/javascript/jquery.js"></script>


</head>
<body>

<div id="wrapper">
    <div th:include="fragments/navigation :: navigation"></div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Charger un script existant</h1>
            </div>
        </div>
        <div class="row">
            <form id="upload" action="/script/upload" method="POST" enctype="multipart/form-data">

                <fieldset>
                    <legend>Chargement de script</legend>
                    <div class="form-group">
                        <input type="text" class="form-control" maxlength="40" placeholder="Nom du script" name="name"/>
                        <label> C'est un script principal <input type="checkbox" class="form-control" name="isMain"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Votre script</label>
                        <input class="form-control upload" type="file" accept="text/*" id="file" name="file"/>
                    </div>
                    <div id="submitbutton" class="form-group">
                        <button type="submit" class="form-control">Enregistrer le script</button>
                    </div>
                </fieldset>

            </form>
        </div>
        <div class="row">
            <a href="/script/list" class="btn btn-warning"> Abandonner et revenir à la liste des scripts </a>
        </div>
    </div>
</div>

<script src="/javascript/bootstrap.js"></script>
<script src="/javascript/plugins/metisMenu/metisMenu.min.js"></script>
<script src="/javascript/sb-admin-2.js"></script>

</body>
</html>
